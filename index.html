<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="area">
    <header class="header">
      <div class="container">
        <button class="button">Старт</button>
        <button class="button">Сброс</button>
        <select name="cnt_tasks" id="cnt_tasks">
          <option value="">Количество задач</option>
          <option value="1">5</option>
          <option value="1">6</option>
          <option value="1">7</option>
          <option value="1">8</option>
          <option value="1">9</option>
          <option value="1">10</option>
        </select>
      </div>
    </header>
    <main class="main">
      <div class="container main_container">
        <div class="main_block process">
          <h2 class="text_h2">Процесс Python</h2>
          <div class="outer_block process_block">
            <section class="section main_thread">
              <h3 class="text_h3">Главный поток</h3>
              <div class="block thread">
                <h4 class="text_h4">Задачи, добавляемые в цикл событий</h4>
                <div class="inner_block thread_block">
                  <div class="main_thread_task"></div>
                  <div class="main_thread_task"></div>
                  <div class="main_thread_task"></div>
                  <div class="main_thread_task"></div>
                  <div class="main_thread_task"></div>
                  <div class="main_thread_task"></div>
                  <div class="main_thread_task"></div>
                  <div class="main_thread_task"></div>
                  <div class="main_thread_task"></div>
                  <div class="main_thread_task"></div>
                </div>
              </div>
            </section>
            <section class="section event_loop">
              <h3 class="text_h3">Цикл событий</h3>
              <div class="event_loop_block">
                <div class="block queue">
                  <h4 class="text_h4">Очередь задач</h4>
                  <div class="inner_block queue_block"></div>
                </div>
                <div class="loop">
                  <div class="block runner">
                    <h4 class="text_h4">Выполнение задачи до I/O операции</h4>
                    <div class="inner_block runner_block"></div>
                  </div>
                  <div class="block ready">
                    <h4 class="text_h4">Получение сигнала от ОС о завершении I/O операции</h4>
                    <div class="inner_block ready_block"></div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
        <div class="main_block os">
          <h2 class="text_h2">Операционная система</h2>
          <div class="outer_block os_block">
              <h3 class="text_h3">ОС следит за выполнением I/O операций</h3>
              <div class="block sockets">
              </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container main_block">
        <h3 class="text_h3">Завершённые задачи</h3>
        <div class="outer_block finished">
          <div class="block finished_block">
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
